<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Crear tu cuenta</title>
        <link rel="stylesheet" href="css/general.css">
        <link rel="stylesheet" href="css/input.css">
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="css/botones.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Nata+Sans:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <section class="login-container">
                <div class="logo-section">
                    <img class="logo-image" src="assets/logo.svg" alt="Logo Algo que Pedir">
                    <h1 class="app-name">Crea tu cuenta</h1>
                </div>
                <form class="form-container">
                    <div class="form-group">
                        <label for="usuario">Usuario</label>
                        <input type="text" id="usuario" class="form-input" name="usuario" placeholder="Escribir" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-container">
                            <input type="password" id="password" name="password" class="form-input" placeholder="Escribir" required>
                            <input type="checkbox" id="password-toggle" class="password-toggle-base password-toggle-checkbox">
                            <label for="password-toggle" class="password-toggle-base password-toggle-label">
                                <div class="eye-icon"></div>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Re-ingrese el Password</label>
                        <div class="password-container">
                            <input type="password" id="confirm-password" class="form-input" name="confirm-password" placeholder="Escribir" required>
                            <input type="checkbox" id="confirm-toggle" class="password-toggle-base password-toggle-checkbox">
                            <label for="password-toggle" class="password-toggle-base password-toggle-label">
                                <div class="eye-icon"></div>
                            </label>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="login-button boton-primario" >Registrarse</button>
                    </div>
                </form>
                <p class="registrar-link">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
            </section>
        </main>
    </body>
</html>
