<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredientes</title>
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/estilo-ingredientes.css">
    <link rel="stylesheet" href="css/header.css">
</head>
<body>
    <header class="header-pagina">
            <nav class="barra-navegacion"> <!-- Toda la barra de navegacion del header -->
                <div class="container-logo">
                    <img class="logo-app" src="../assets/logo.svg"/>
                    <h4>Algo que Pedir</h4>  
                </div>

                <ul class="ul-links"> <!-- Lista de enlaces de navegacion -->
                    <li class="items-navegacion">
                        <a class="links-navegacion" href="#">
                            <img class="iconos-navegacion" src="../assets/carrito.svg"/>
                            <span>Pedidos</span>
                        </a>
                    </li>
                    <li class="items-navegacion">
                        <a class="links-navegacion" href="#">
                            <img class="iconos-navegacion" src="../assets/menu.svg"/>
                            <span>Menu</span>
                        </a>
                    </li>
                    <li class="items-navegacion">
                        <a class="links-navegacion" href="#">
                            <img class="iconos-navegacion" src="../assets/ingredientes.svg"/>
                            <span>Ingredientes</span>
                        </a>
                    </li>
                    <li class="items-navegacion">
                        <a class="links-navegacion" href="#">
                            <img class="iconos-navegacion" src="../assets/usuario.svg"/>
                            <span>Cuenta</span>
                        </a>
                    </li>
                </ul>
                
                
                <div class="container-usuario">
                    <div class="hamburguesa">
                        <img class="hamburguesa-icono" src="../assets/hamburguesa-menu.svg"/>
                    </div>
                    <img class="usuario-logo" src="../assets/usuario-chica.png"/>
                </div>
            </nav>
    </header>    
    <div class="ingrediente-container">
        <div class="titulo-boton">
            <h1>Ingredientes</h1>
            <button>Nuevo ingrediente</button>
        </div>
        <div class="container-tabla-ingredientes">
            <div class="cabecera-ingredientes">
                <div class="item-nombre">
                    <span><b>Nombre</b></span>
                </div>
                <div class="item-costo">
                    <span><b>Costo</b></span>
                </div>
                <div class="cabecera-acciones">
                    <span>Acciones</span>
                </div>
            </div>
            <div class="fila-ingredientes">
                <div class="item-nombre">
                    <span>Tomate</span>
                </div>
                <div>
                    <span>$0.50</span>
                </div>
                <div class="acciones-ingredientes">
                    <img src="assets/eye.svg">
                    <span class="separador">|</span>
                    <img src="assets/pencil-simple.svg">
                    <span class="separador">|</span>
                    <img src="assets/trash.svg">
                </div>
            </div>
            <div class="fila-ingredientes">
                <div>
                    <span class="item-nombre">Pechuga de pollo</span>
                </div>
                <div>
                    <span>$3.00</span>
                </div>
                <div class="acciones-ingredientes">
                    <img src="assets/eye.svg">
                    <span class="separador">|</span>
                    <img src="assets/pencil-simple.svg">
                    <span class="separador">|</span>
                    <img src="assets/trash.svg">
                </div>
            </div>
            <div class="fila-ingredientes">
                <div class="item-nombre">
                    <span>Arroz</span>
                </div>
                <div>
                    <span>$1.00</span>
                </div>
                <div class="acciones-ingredientes">
                    <img src="assets/eye.svg">
                    <span class="separador">|</span>
                    <img src="assets/pencil-simple.svg">
                    <span class="separador">|</span>
                    <img src="assets/trash.svg">
                </div>
            </div>
            <div class="fila-ingredientes">
                <div class="item-nombre">
                    <span>Leche</span>
                </div>
                <div>
                    <span>$2.00</span>
                </div>
                <div class="acciones-ingredientes">
                    <img src="assets/eye.svg">
                    <span class="separador">|</span>
                    <img src="assets/pencil-simple.svg">
                    <span class="separador">|</span>
                    <img src="assets/trash.svg">
                </div>
            </div>
            <div class="fila-ingredientes">
                <div class="item-nombre">
                    <span>Palta</span>
                </div>
                <div>
                    <span>$1.50</span>
                </div>
                <div class="acciones-ingredientes">
                    <img src="assets/eye.svg">
                    <span class="separador">|</span>
                    <img src="assets/pencil-simple.svg">
                    <span class="separador">|</span>
                    <img src="assets/trash.svg">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
