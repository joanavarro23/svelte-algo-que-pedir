<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredientes</title>
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/ingredientes.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="/css/botones.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nata+Sans:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header-pagina">
            <nav class="barra-navegacion"> <!-- Toda la barra de navegacion del header -->
                <a href="/" class="container-logo">
                    <img class="logo-app" src="../assets/logo.svg"/>
                    <h4>Algo que Pedir</h4>  
                </a>

                <ul class="ul-links"> <!-- Lista de enlaces de navegacion -->
                    <li class="items-navegacion">
                        <a class="links-navegacion" href="#">
                            <img class="iconos-navegacion" src="../assets/carrito.svg"/>
                            <span>Pedidos</span>
                        </a>
                    </li>
                    <li class="items-navegacion">
                        <a class="links-navegacion" href="#">
                            <img class="iconos-navegacion" src="../assets/menu.svg"/>
                            <span>Menu</span>
                        </a>
                    </li>
                    <li class="items-navegacion">
                        <a class="links-navegacion" href="#">
                            <img class="iconos-navegacion" src="../assets/ingredientes.svg"/>
                            <span>Ingredientes</span>
                        </a>
                    </li>
                    <li class="items-navegacion">
                        <a class="links-navegacion" href="#">
                            <img class="iconos-navegacion" src="../assets/usuario.svg"/>
                            <span>Cuenta</span>
                        </a>
                    </li>
                </ul>
                
                
                <div class="container-usuario">
                    <div class="hamburguesa">
                        <img class="hamburguesa-icono" src="../assets/hamburguesa-menu.svg"/>
                    </div>
                    <img class="usuario-logo" src="../assets/usuario-chica.png"/>
                </div>
            </nav>
    </header>

            <button>Nuevo ingrediente</button>
        </div>

            <div class="cabecera-tabla"><b>Nombre</b></div>

            <div class="cabecera-tabla cabecera-alimenticio"><b>Grupo alimenticio</b></div>
            <div class="cabecera-tabla cabecera-origen"><b>Origen</b></div>
            <div class="cabecera-acciones">Acciones</div>

            <div class="celda-tabla">Tomate</div>
            <div class="celda-precios">$0.50</div>
            <div class="celda-alimenticio">Frutas y verduras</div>
            <div class="icono-origen"><img src="assets/palta.svg"></div>
            <div class="iconos-acciones">
                <div class="icono-ojo">
                    <img src="assets/eye.svg">
                    <span>|</span>
                </div>
                <img src="assets/pencil-simple.svg">
                <span>|</span>
                <img src="assets/trash.svg">
            </div>

            <div class="celda-precios">$3.00</div>

                    <span>|</span>
                </div>

            <div class="icono-origen"><img src="assets/palta.svg"></div>
            <div class="iconos-acciones">
                <div class="icono-ojo">
                    <img src="assets/eye.svg">
                    <span>|</span>
                </div>
                <img src="assets/pencil-simple.svg">
                <span>|</span>

                </div>
