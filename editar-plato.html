<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Plato</title>
    
    <!-- Archivos externos -->
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Nata+Sans:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
    <main class="editar-plato">
        <h1>Editar Plato</h1>

        <!-- Descripción del plato -->
        <section class="detalles-plato">
            <div class="label-input">
                <label for="nombre">Nombre del plato*</label>
                <input type="text" name="nombreDelPlato" placeholder="Hamburguesa triple completa" max="25" required>
            </div>
    
            <div class="label-input">
                <label for="descripcion">Descrpción*</label>
                <textarea name="descripcion" id="descripcion" placeholder="Hamburguesa triple con una deliciona cebolla morada salteada que junto con el acompañamiento de lechuga, tomate y cheddar generan una sencación única e inigualable. Viene con adherezos."></textarea>
            </div>
    
            <div class="label-input">
                <label for="imagen">URL de la imagen del plato*</label>
                <input type="url" name="image" placeholder="http://images.google.com/altaburguer.jpg" required>
                <!-- <input type="file" name="imagen" accept="image/*" required> -->
            </div>
    
                <!-- Imagen de referencia -->
            <div class="imagen-referencia">
                <img class="foto" src="assets\hamburguesa-preview.jpg" alt="Vista previa del plato">
            </div>
        </section>

        <!-- Costos del plato -->
        <section class="costos-plato">
            <h2>Costos</h2>
            <div class="label-input">
                <label for="precio">Precio Base*</label>
                <input type="number" name="precioBase" placeholder="Escribir" required>
            </div>

            <div class="label-input">
                <label for="autor">
                    Plato de Autor
                    <input type="checkbox" name="platoDeAutor">
                </label>
                <label for="promocion">
                    Plato en Promoción
                    <input type="checkbox" name="platoDePromocion">
                </label>
            </div>
        </section>

        <!-- Detalle de los ingredientes -->
        <section class="detalle-ingredientes">
            <h2>Ingredientes</h2>
            <div class="costo-produccion">
                <h3>Costo de producción <span>$ 100</span></h3>
            </div>
    
            <table>
                <tr class="table-header">
                    <th>Nombre</th>
                    <th>Grupo</th>
                    <th>Origen</th>
                    <th>Acciones</th>
                </tr>
                <tr>
                    <td>Carne de Red</td>
                    <td>Proteínas</td>
                    <td><img src="assets/cow.svg"></td>
                    <td><img src="assets/trash.svg"></td>
                </tr>
                <tr>
                    <td>Queso Cheddar</td>
                    <td>Lácteos</td>
                    <td><img src="assets/cow.svg"></td>
                    <td><img src="assets/trash.svg"></td>
                </tr>
                <tr>
                    <td>Lechuga</td>
                    <td>Frutas y verduras</td>
                    <td><img src="assets/palta.svg"></td>
                    <td><img src="assets/trash.svg"></td>
                </tr>
                <tr>
                    <td>Tomate</td>
                    <td>Frutas y verduras</td>
                    <td><img src="assets/palta.svg"></td>
                    <td><img src="assets/trash.svg"></td>
                </tr>
            </table>
        </section>

        <!-- Botones finales -->
        <div class="botones-juntos">
            <button class="boton-primario">Guardar cambios</button>
            <button class="boton-secundario">Descartar cambios</button>
        </div>
    </main>
</body>
</html>
