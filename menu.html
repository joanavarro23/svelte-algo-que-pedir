<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú</title>
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/estilo-menu.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Nata+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <nav class="navbar"> <!-- Toda la barra de navegacion del header -->
            <div class="container-logo">
                <img class="logo-app" src="../assets/logo.svg"/>
                <h4>Algo que Pedir</h4>  
            </div>

            <ul class="ul-links"> <!-- Lista de enlaces de navegacion -->
                <li class="items-navegacion">
                    <a class="nav-links" href="#">
                        <img class="nav-icons" src="../assets/carrito.svg"/>
                        <span>Pedidos</span>
                    </a>
                </li>
                <li class="items-navegacion">
                    <a class="nav-links" href="#">
                        <img class="nav-icons" src="../assets/menu.svg"/>
                        <span>Menu</span>
                    </a>
                </li>
                <li class="items-navegacion">
                    <a class="nav-links" href="#">
                        <img class="nav-icons" src="../assets/ingredientes.svg"/>
                        <span>Ingredientes</span>
                    </a>
                </li>
                <li class="items-navegacion">
                    <a class="nav-links" href="#">
                        <img class="nav-icons" src="../assets/usuario.svg"/>
                        <span>Cuenta</span>
                    </a>
                </li>
            </ul>
            
            
            <div class="container-usuario">
                <div class="hamburguesa">
                    <img class="hamburguesa-icon" src="../assets/hamburguer-icon.svg"/>
                </div>
                <img class="user-logo" src="../assets/girl-user.png"/>
            </div>
        </nav>
    </header>    
    <div class="menu-container">
        <div class="titulo-boton">
            <h1>Gestión del Menú</h1>
            <button>Agregar nuevo plato</button>
        </div>
        <section class="lista-menu">
            <h2>Platos Disponibles</h2>
            <div class="item-menu">
                <div class="detalles-menu">
                    <img src="assets/pasta-cremosa.png" class="imagen-menu">
                    <span>Pasta Cremosa</span>
                </div>
                <div class="precio-menu">
                    <span>$12.99</span>
                </div>
            </div>
            <div class="item-menu">
                <div class="detalles-menu">
                    <img src="assets/alitas-picantes.png" class="imagen-menu">
                    <span>Alitas Picantes</span>
                </div>
                <div class="precio-menu">
                    <span>$9.99</span>
                </div>
            </div>
            <div class="item-menu">
                <div class="detalles-menu">
                    <img src="assets/ensalada-huerta.png" class="imagen-menu">
                    <span>Ensalada de la Huerta</span>
                </div>
                <div class="precio-menu">
                    <span>$7.50</span>
                </div>
            </div>
            <div class="item-menu">
                <div class="detalles-menu">
                    <img src="assets/hamburguesa-con-queso.png" class="imagen-menu">
                    <span>Hamburguesa con Queso</span>
                </div>
                <div class="precio-menu">
                    <span>$10.50</span>
                </div>
            </div>
            <div class="item-menu">
                <div class="detalles-menu">
                    <img src="assets/pescado-papas-fritas.png" class="imagen-menu">
                    <span>Pescado y Papas Fritas</span>
                </div>
                <div class="precio-menu">
                    <span>$11.75</span>
                </div>
            </div>
            <div class="item-menu">
                <div class="detalles-menu">
                    <img src="assets/pizza-vegetariana.png" class="imagen-menu">
                    <span>Pizza Vegetariana</span>
                </div>
                <div class="precio-menu">
                    <span>$14.25</span>
                </div>
            </div>
            <div class="item-menu">
                <div class="detalles-menu">
                    <img src="assets/pastel-chocolate.png" class="imagen-menu">
                    <span>Pastel de Chocolate</span>
                </div>
                <div class="precio-menu">
                    <span>$6.50</span>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
