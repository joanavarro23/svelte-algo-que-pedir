        <header class="main-header">

                    <img class="logo-app" src="../assets/logo.svg"/>

                </div>

                <ul class="ul-links"> <!-- Lista de enlaces de navegacion -->
                    <li class="items-navegacion">
                        <a class="nav-links" href="#">
                            <img class="nav-icons" src="../assets/carrito.svg"/>

                    </li>
                    <li class="items-navegacion">
                        <a class="nav-links" href="#">

        <main class="container-principal">      <!-- Contenedor de toda la vista -->

            <div class="container-estados">
                <a href="#" class="link-estados">Pendientes</a>
