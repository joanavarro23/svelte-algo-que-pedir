<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Algo que pedir</title>
        <link rel="stylesheet" href="../css/general.css">
        <link rel="stylesheet" href="../css/header.css">
        <link rel="stylesheet" href="../css/pedidos-actuales.css">
    </head>
    <body>
        <header class="main-header">
            <nav class="navbar"> <!-- Toda la barra de navegacion del header -->
                <div class="container-logo">
                    <img class="logo-app" src="../assets/logo.svg"/>
                    <h4>Algo que Pedir</h4>  
                </div>

                <ul class="ul-links"> <!-- Lista de enlaces de navegacion -->
                    <li class="items-navegacion">
                        <a class="nav-links" href="#">
                            <img class="nav-icons" src="../assets/carrito.svg"/>
                            <span>Pedidos</span>
                        </a>
                    </li>
                    <li class="items-navegacion">
                        <a class="nav-links" href="#">
                            <img class="nav-icons" src="../assets/menu.svg"/>
                            <span>Menu</span>
                        </a>
                    </li>
                    <li class="items-navegacion">
                        <a class="nav-links" href="#">
                            <img class="nav-icons" src="../assets/ingredientes.svg"/>
                            <span>Ingredientes</span>
                        </a>
                    </li>
                    <li class="items-navegacion">
                        <a class="nav-links" href="#">
                            <img class="nav-icons" src="../assets/usuario.svg"/>
                            <span>Cuenta</span>
                        </a>
                    </li>
                </ul>
                
                <div class="hamburguesa">
                    <img class="hamburguesa-icon" src="../assets/hamburguer-icon.svg"/>
                </div>

                <div class="container-usuario">
                    <img class="user-logo" src="../assets/girl-user.png"/>
                </div>
            </nav>
        </header>

        <main class="container-principal">      <!-- Contenedor de toda la vista -->
            <h1>Pedidos actuales</h1>

            <div class="container-estados">     <!-- Contenedor de los estados de los pedidos -->
                <a href="#" class="link-estados">Pendientes</a>
                <a href="#" class="link-estados">Preparados</a>
                <a href="#" class="link-estados">Entregados</a>
                <a href="#" class="link-estados">Cancelados</a>
            </div>

            <section class="container-tarjetas">    <!-- Contenedor de las tarjetas de pedidos -->
                
                <article class="pedido-tarjeta">    <!-- Tarjeta de pedido -->
                    <header class="pedido-header">
                        <p>Pedido #1234</p>

                        <div class="info-usuario">
                            <img src="/assets/pedido-user-icon.png" alt="usuario" class="icono-usuario-pedido">
                            <p>Sofia Miller usuario: smiller2005</p>
                        </div>

                        <p>Hora: 12:30 PM | Articulos: 2 | Total: $25</p>
                    </header>

                    <div class="info-direccion">
                        <img src="/assets/pin-ubicacion.svg" alt="" class="pin-ubicacion">
                        <p>Av. Siempre Viva 555</p>
                        <p>Lat: 407128, Long: -740060</p>
                    </div>

                    <footer class="pedido-footer">
                        <img src="/assets/tarjeta-credito.svg" alt="" class="icono-tarjeta">
                        <p>Pago con tarjeta de credito</p>
                        <button class="boton-primario">Cancelar Pedido</button>
                    </footer>
                </article>


            </section>
        </main>

    </body>
</html>
